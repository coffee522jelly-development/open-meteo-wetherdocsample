<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>天気ダッシュボードサンプル</title>
  <script src="dist/js/bootstrap.bundle.min.js"></script>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <div id="main">
    <h1>天気ダッシュボード</h1>
    <div id="addressOutput" class="indicator"></div>
    <div id="result" class="indicator"></div>
    <div class="row">
      <div class="graph col-6">
        <h1>週間気温/体感気温</h1>
        <canvas id="stage"></canvas>
      </div>
      <div class="graph col-6">
        <h1>週間湿度/雲量</h1>
        <canvas id="humidity"></canvas>
      </div>
      <div class="graph col-6">
        <h1>週間気圧</h1>
        <canvas id="pressure"></canvas>
      </div>
    </div>
  </div>

  <small><a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a></small>

  <script src="js/common.js"></script>
  <link href="css/style.css" rel="stylesheet">
</body>
</html>
